<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div th:replace="fragments::upper-nav-login"></div>
    <div th:replace="fragments::side-bar-admin"></div>
    <div class="new-container">
        <div class="card col-md-10 offset-md-1" style="margin-top: 20px">
            <div class="card-body">
                <p>In Service Doctors</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">User Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Contact no</th>
<!--                        <th scope="col">Action</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hospital: ${runningHospitalsList}">
                        <th scope="row" th:text="${hospital.user.id}"></th>
                        <td th:text="${hospital.user.name}"></td>
                        <td th:text="${hospital.location}"></td>
                        <td th:text="${hospital.user.contact_no}"></td>
<!--                        <td>-->
<!--                            <a th:href="@{'/admin/approveDoctor/'+${doctor.user.id}}"  class="btn bg-primary btn-sm">Approved</a>-->
<!--                            <a th:href="@{''}"  class="btn btn-danger btn-sm">Declined</a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</section>

</body>
</html>
