<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div th:replace="fragments::upper-nav-logout"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">


                    <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                        <p th:text="${message.content}"></p>
                    </div>

                    <form method="post" th:action="@{/confirmPassword}">
                        <h3 th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</h3>
                        <div class="mb-3">
                            <label for="inputUserName" class="form-label">Enter new password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="inputUserName"
                                   placeholder="Enter Here">
                        </div>

                        <div class="mb-3">
                            <label for="inputPass" class="form-label">Confirm Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="inputPass"
                                   placeholder="Enter Here"
                                   name="confirmPassword">
                        </div>


                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
