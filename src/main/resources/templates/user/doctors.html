<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div th:replace="fragments::upper-nav-login"></div>
    <div th:replace="fragments::side-bar-user"></div>
    <div class="new-container">
        <div class="card col-md-10 offset-md-1" style="margin-top: 20px">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">DoctorId</th>
                        <th scope="col">Name</th>
                        <th scope="col">ExpertiseIn</th>
                        <th scope="col">Contact no</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor: ${doctorsList}">
                        <th scope="row" th:text="${doctor.id}"></th>
                        <td th:text="${doctor.user.name}"></td>
                        <td th:text="${doctor.expertise.expertiseField}"></td>
                        <td th:text="${doctor.user.contact_no}"></td>
                        <td>
                            <a th:href="@{'/user/make-appointment/'+${doctor.id}}"  class="btn bg-primary btn-sm">Appointment</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</section>

</body>
</html>
